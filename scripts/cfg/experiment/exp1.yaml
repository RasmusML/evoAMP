seed: 123

data:
  dataset_path: "./data/processed/amp_8_35.csv"
  n_seqs: 10000

model:
  latent_dim: 64 # 64
  encoder:
    embedding_dim: 100 #100
    gru_dim: 128 # 128
  decoder:
    lstm_dim: 100 # 100

train:
  epochs: 300
  batch_size: 32
  val_split: 0.1
  lr: 1e-3
  kl_weight: 1e-3

logging:
  use_wandb: false

visualize:
  plot_loss: true