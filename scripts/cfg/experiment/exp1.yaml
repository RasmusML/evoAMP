seed: 123

data:
  dataset_path: "./data/processed/amp_8_35.csv"
  n_seqs: 8000

model:
  latent_dim: 64 # 64
  encoder:
    embedding_dim: 100 #100
    gru_dim: 128 # 128
  decoder:
    lstm_dim: 100 # 100

train:
  epochs: 30
  batch_size: 64
  val_split: 0.1
  lr: 3e-3
  kl_weight: 1e-1

logging:
  use_wandb: False

visualize:
  plot_loss: True